{% macro more(url) %}
<a class="learn btn btn-primary btn-small"
   href="{{url}}">Learn More&nbsp;&#187;</a>
{% endmacro %}

{% macro item(date, slug, url) %}
  <li>
    <p><strong><a href="{{url}}">{{slug | e}}</a><strong> <span class="muted">{{ date }}</span></p>
  </li>
  {# <dd>{{ more(url) }}</dd> #}
{% endmacro %}
