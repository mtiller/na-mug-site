{% extends "layout.html" %}

{% import "macros.html" as macros %}

{% block front_page %}
<h2>Announcements</h2>

<ul>
{% set anns = site.categories['announcement']|sort(attribute='date',reverse=True) %}
{% for a in anns[:5] %}
  {{ macros.item(a.date, a.title, a.url) }}
{% endfor %}
</ul>

{% endblock %}
